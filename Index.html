<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI GIBERLINK TILI</title>
    <style>
        body {
            background: #0b0c10;
            color: #c5c6c7;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #66fcf1;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background: #45a29e;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #66fcf1;
            color: #0b0c10;
        }
        #output, #translationHistory {
            width: 90%;
            max-width: 500px;
            background: #1f2833;
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            overflow-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>AI GIBERLINK TILI</h1>
    <button id="startListening">ðŸŽ¤ Gapirishni boshlash</button>
    <div id="output">Gapiring yoki Giberlink signalini yuboring...</div>
    <button id="playGiberlink">ðŸŽ¶ Giberlink signalini eshittirish</button>
    <div id="translationHistory">
        <strong>Tarjimalar tarixi:</strong>
        <ul id="historyList"></ul>
    </div>

    <script>
        const output = document.getElementById('output');
        const historyList = document.getElementById('historyList');
        const startListening = document.getElementById('startListening');
        const playGiberlink = document.getElementById('playGiberlink');

        let transcript = '';

        startListening.addEventListener('click', () => {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'uz-UZ';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.start();
            output.textContent = 'ðŸŽ¤ Eshitilmoqda... Gapiring...';

            recognition.onresult = (event) => {
                transcript = event.results[0][0].transcript;
                output.textContent = 'ðŸ“„ Matn: ' + transcript;
                saveToHistory(transcript);
            };

            recognition.onerror = (event) => {
                output.textContent = 'âŒ Xatolik yuz berdi: ' + event.error + ' (Iltimos, HTTPS orqali oching va mikrofonga ruxsat bering)';
            };
        });

        function saveToHistory(text) {
            const li = document.createElement('li');
            li.textContent = text;
            historyList.appendChild(li);
        }

        playGiberlink.addEventListener('click', () => {
            if (!transcript) {
                output.textContent = 'Avval gapiring, soâ€˜ng signalni eshiting.';
                return;
            }

            output.textContent = 'ðŸŽ¶ Giberlink signali chiqarilmoqda...';
            playGiberlinkTone();
        });

        function playGiberlinkTone() {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = ctx.createOscillator();
            oscillator.type = 'square';
            oscillator.frequency.setValueAtTime(880, ctx.currentTime);

            const gainNode = ctx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(ctx.destination);

            oscillator.start();
            setTimeout(() => {
                oscillator.frequency.setValueAtTime(660, ctx.currentTime);
            }, 200);

            setTimeout(() => {
                oscillator.frequency.setValueAtTime(880, ctx.currentTime);
            }, 400);

            setTimeout(() => {
                oscillator.stop();
                output.textContent = 'âœ… Giberlink signali yakunlandi.';
            }, 600);
        }
    </script>
</body>
  </html>
